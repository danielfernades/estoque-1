<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Teste</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){
	$("#sendform").click(function(){
var valid = '';
var isr = ' precisa ser preenchido.';
var datastr="";
var teste = $("#teste").val(); 
datastr=datastr+'&teste='+teste;
if (teste.length<1) {
			valid += '<br />Campo teste'+isr;
		}

if (valid!='') {//Campos n√£o foram preenchidos
			$("#response").html("Erro!:"+valid);
		}
else {
			//datastr ='nome=' + nome + '&email=' + email + '&assunto=' + assunto + '&mensagem=' + mensagem;
			datastr=datastr.replace(/\r?\n|\r/g, "<br>");
			$("#response").html("Enviando .... ");
			send(datastr,'teste-ajax.php');
		}
		return false;

	});
});
function send(datastr,url){
	$.ajax({	
		type: "POST",
		url: url,
		data: datastr,
		cache: false,
		success: function(html){
		$("#response").html(html);
	}
	});
}
</script>

</head>

<body>
<input type="text" name="teste" id="teste" />
<input type="submit" value="ENVIAR" name="teste" id="sendform" />
<div id="response"></div>
</body>
</html>
